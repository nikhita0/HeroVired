<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .calendar {
            width: 300px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .month {
            text-align: center;
            background-color: #0074d9;
            color: #fff;
            padding: 10px;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .day {
            text-align: center;
            padding: 5px;
            border: 1px solid #ddd;
        }

        .day-header {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <script>
            const months = [
                { name: "January", days: 31 },
                { name: "February", days: 28 }, // Leap year not considered for simplicity
                { name: "March", days: 31 },
                { name: "April", days: 30 },
                { name: "May", days: 31 },
                { name: "June", days: 30 },
                { name: "July", days: 31 },
                { name: "August", days: 31 },
                { name: "September", days: 30 },
                { name: "October", days: 31 },
                { name: "November", days: 30 },
                { name: "December", days: 31 },
            ];

            for (const monthInfo of months) {
                document.write(`<div class="month"><h2>${monthInfo.name}</h2></div>`);
                document.write('<div class="days">');
                document.write('<div class="day day-header">Sun</div>');
                document.write('<div class="day day-header">Mon</div>');
                document.write('<div class="day day-header">Tue</div>');
                document.write('<div class="day day-header">Wed</div>');
                document.write('<div class="day day-header">Thu</div>');
                document.write('<div class="day day-header">Fri</div>');
                document.write('<div class="day day-header">Sat</div>');

                // Fill in the days of the month
                for (let day = 1; day <= monthInfo.days; day++) {
                    document.write(`<div class="day">${day}</div>`);
                }

                document.write('</div>');
            }
        </script>
    </div>
</body>
</html>
